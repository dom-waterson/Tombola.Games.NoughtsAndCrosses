<div class="playerselection">
    <section class="player">
        <h2>Player 1 = {{player1}}</h2>
        <img ng-src="images/blank.png" class="{{player1}}" ng-click="changePlayerType(1)"/>
    </section>
    <section class="player">
        <h2>Player 2 = {{player2}}</h2>
        <img ng-src="images/blank.png" class="{{player2}}" ng-click="changePlayerType(2)"/>
    </section>
    <div>
        <button ng-click="createGameboard()">Start!</button>
    </div>
</div>
