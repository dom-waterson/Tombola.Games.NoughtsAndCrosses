<!DOCTYPE html>
<html lang="en" ng-app="Tombola.NoughtsAndCrosses">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Noughts and crosses!</title>
    <script type="text/javascript" src="thirdparty/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="thirdparty/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="thirdparty/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <p class="centred">Prepare your anus</p>
    <main ng-cloak ui-view></main>
    <div ng-controller="themeController">
        <button ng-click="model.switchTheme();">Change theme!</button>
    </div>
    <footer>
        <div class="majesty">
            <tombola-sound></tombola-sound>
            <div><img src="images/Majesty.jpg" alt="Picture of pure majesty"/></div>
            <div><img src="images/MajestyMK2.jpg" alt="Picture of pure majesty MK2"/></div>
            <audio controls loop>
                <source src="sound/Silly.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </footer>
</body>
</html>
